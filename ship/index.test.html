<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // chai предоставляет большое количество функций. Объявим assert глобально
        var assert = chai.assert;
        var expect = chai.expect;
    </script>
  </head>
  <body>

    <script src="core/docks/dock.js"></script>

    <script src="tests/shared/position.test.js"></script>
    <script src="tests/core/ships/ship.test.js"></script>
    <script src="tests/core/ships/motor-ship.test.js"></script>

    <script src="tests/core/docks/motor-dock.test.js"></script>
    <script src="tests/core/docks/sailing-dock.test.js"></script>

    <div id="mocha"></div>

    <!-- запускаем тесты! -->
    <script>
      mocha.run();
    </script>
  </body>
